<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" formControlName="title" placeholder="Title">
      <mat-error *ngIf="form.get('title').invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <!-- <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div> -->
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea matInput rows="4" formControlName="content" placeholder="Description"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="salary" placeholder="Salary">
      <mat-error *ngIf="form.get('salary').invalid">Please enter valid salary.</mat-error>
    </mat-form-field>
     <mat-form-field>
      <input matInput type="text" formControlName="skills" placeholder="Required Skills">
      <mat-error *ngIf="form.get('skills').invalid">Please enter valid skills.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="companyname" placeholder="Company Name">
      <mat-error *ngIf="form.get('companyname').invalid">Please enter valid Company Name.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="companydescription" placeholder="Company Description">
      <mat-error *ngIf="form.get('companydescription').invalid">Please enter valid Company Description.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="city" placeholder="City">
      <mat-error *ngIf="form.get('city').invalid">Please enter valid City.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="createddate" placeholder="Created On">
      <mat-error *ngIf="form.get('createddate').invalid">Please enter valid Created Date.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="enddate" placeholder="Ends On">
      <mat-error *ngIf="form.get('enddate').invalid">Please enter valid End Date.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
