<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="posts.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{post.jobTitle}}

      </mat-panel-title>
      <mat-panel-description>
        {{post.companyName}}, {{post.location}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>{{ post.jobDescription }}</p>
    <mat-action-row *ngIf="userIsAuthenticated && userId === post.creator">
      <a mat-button color="primary" [routerLink]="['/edit', post.id]">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(post.id)">DELETE</button>
    </mat-action-row>
    <mat-action-row *ngIf="userIsAuthenticated && userId !== post.creator">
        <a mat-button color="primary" [routerLink]="['/viewjobdetails', post.id]">View more</a>
        <button mat-button color="warn" [routerLink]="['/applyjob', post.id]">Apply now</button>
      </mat-action-row>
      <mat-action-row *ngIf="!userIsAuthenticated">
          <a mat-button color="primary" [routerLink]="['/auth/login']">View more</a>
          <button mat-button color="warn" [routerLink]="['/auth/login']">Apply now</button>
        </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator [length]="totalPosts" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)"
  *ngIf="posts.length > 0"></mat-paginator>
<p class="info-text mat-body-1" *ngIf="posts.length <= 0 && !isLoading">No posts added yet!</p>
