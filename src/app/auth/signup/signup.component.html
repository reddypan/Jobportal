<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
      <mat-form-field>
          <input matInput name="firstname" ngModel type="text" placeholder="Firstname" #firstname="ngModel" required>
          <mat-error *ngIf="firstname.invalid">Please enter a valid firstname.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput name="lastname" ngModel type="text" placeholder="Lastname" #lastname="ngModel" required>
            <mat-error *ngIf="lastname.invalid">Please enter a valid lastname.</mat-error>
          </mat-form-field>
      <mat-form-field>
      <input matInput name="email" ngModel type="email" placeholder="E-Mail" #emailInput="ngModel" required email>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required>
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput name="phone" ngModel type="text" placeholder="Phone" #phone="ngModel" required>
        <mat-error *ngIf="phone.invalid">Please enter a valid phone number.</mat-error>
      </mat-form-field>
    <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">Signup</button>
  </form>
</mat-card>
